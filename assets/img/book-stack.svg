<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" fill="#f0fdf4"/>
  
  <!-- First book -->
  <rect x="100" y="100" width="300" height="60" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
  <rect x="120" y="110" width="260" height="40" fill="#22c55e" stroke="#15803d" stroke-width="1"/>
  <text x="250" y="135" font-family="Arial" font-size="18" text-anchor="middle" fill="#fff">Book 1</text>
  
  <!-- Second book -->
  <rect x="120" y="160" width="300" height="60" fill="#0ea5e9" stroke="#0284c7" stroke-width="2"/>
